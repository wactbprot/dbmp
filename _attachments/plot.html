<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex-container">
      <header>
        <h1>Calibration Results</h1>
      </header>
      <nav class="nav">
        <section class="border">
          <h4>Standard Year</h4>
          <p>
            <select id="standard"></select>
          </p>

          <h4>Calibration</h4>
          <p>
            <select id="calibration"></select>
          </p>
        </section>
        <section class="border">
          <h4>X-Region</h4>
          <p>
            <select id="xregion">
              <option value="Analysis">Analysis</option>
              <option value="Measurement">Measurement</option>
            </select>
          </p>

          <h4>X-Quantity</h4>
          <p>
            <select id="xquant">Pressure</select>
          </p>
          <h4>X-Type</h4>
          <p>
            <select id="xtype">ind</select>
          </p>
        </section>

        <section class="border">
          <h4>Y-Region</h4>
          <p>
            <select id="yregion">
              <option value="Analysis">Analysis</option>
              <option value="Measurement">Measurement</option>
            </select>
          </p>

          <h4>Y-Quantity</h4>
          <p>
            <select id="yquant">Error</select>
          </p>

          <h4>Y-Type</h4>
          <p>
            <select id="ytype">relative</select>
          </p>
        </section>
        <section class="border">
          <p>
            <button id="newbtn" type="button">new diagram</button>
	    <button id="addbtn" type="button">add diagram</button>
          </p>
        </section>
      </nav>

      <article  class="article">
        <h1>Diagramm</h1>
        <div id="diagramm"></div>
      </article>

      <footer>
        <label>X-Range-Min: <input id="xmin"></label>
        <label>X-Range-Max: <input id="xmax"></label>
        <label>Y-Range-Min: <input id="Ymin"></label>
        <label>Y-Range-Max: <input id="Ymax"></label>
      </footer>

    </div>
    <script type="text/javascript"  src="../../lib/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript"  src="js/flotr2.min.js"></script>
    <script type="text/javascript"  src="js/plot.js"></script>
    <script type="text/javascript"  src="js/select.js"></script>
  </body>
</html>
