<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript"  src="../../../../lib/js/jquery3.js"></script>
    <script type="text/javascript"  src="../../js/overview.js"></script>
    <title>mpd link overview</title>
    <style type="text/css">
      body {background-color:#DBD8B8;}
      tr:nth-child(even) {background-color: #C5C1A1;}
      td {
      padding-top:2px;
      padding-bottom:2px;
      padding-left:20px;
      padding-right:10px;
      }
      table {
      margin: auto;
      }
      header, footer {
      padding: 1em;
      color: white;
      background-color:#000000;
      clear: left;
      text-align: center;
      }
      
    </style>
  </head>
  <body>
<header>
   <h1>measurent definition overview</h1>
</header>
  
    <select id="server">
      <option value="http://localhost">localhost</option>
      {{#servers}}
      <option value="http://{{name}}">{{alias}}</option>
      {{/servers}}
    </select>
    <table  id="table" border="0.5">
      <!--
            <thead>
              <tr>
                <th><h2>mpd</h2></th>
                <th><h2>load/unload</h2></th>
                <th><h2>frame elements[0]</h2></th>
                <th><h2>frame state[0]</h2></th>
                <th><h2>ssmp exchange</h2></th>
                <th><h2>ssmp meta</h2></th>
                <th><h2>ssmp all</h2></th>
              </tr>
            </thead>
	    -->
            <tbody>
          {{#mpdocs}}
          <tr>
            <td><a target='_blank' title='{{display}}'
                   href='http://localhost:5984/_utils/#database/vl_db/{{id}}'>{{value}}</a></td>
            <td><button class='test-btn' id ='{{id}}'
                        data-path='/{{id}}'
                        data-port='8001'>...</button></td>

            <td><a class='test-link' target='_blank' title='elements'
                   data-path='/{{id}}/0/elements/frame'
                   data-port='8002'
                   href='http://localhost:8002/{{id}}/0/elements/frame'>0/<b>elements</b>/frame</a></td>

            <td><a class='test-link' target='_blank' title='frame/state'
                   data-path='/{{id}}/0/state/frame'
                   data-port='8002'
                   href='http://localhost:8002/{{id}}/0/state/frame'>0/<b>state</b>/frame</a></td>

            <td><a class='test-link' target='_blank' title='exchange'
                   data-path='/{{id}}/exchange'
                   data-port='8001'
                   href='http://localhost:8001/{{id}}/exchange'><b>exchange</b></a></td>

            <td><a class='test-link' target='_blank' title='meta'
                   data-path='/{{id}}/meta'
                   data-port='8001'
                   href='http://localhost:8001/{{id}}/meta'><b>meta</b></a></td>
            <td><a class='test-link' target='_blank' title='meta'
                   data-path='/{{id}}'
                   data-port='8001'
                   href='http://localhost:8001/{{id}}'>all</a></td>

          </tr>
          {{/mpdocs}}
        </tbody>
    </table>
    <footer>VacLab</footer>
    <script>
      $( "#server").on('change', function(){
      links_refresh();
      button_refresh();
      });
      $( "button" ).click(function() {
      button_click($(this));
      setTimeout(function(){
      links_refresh();
      button_refresh();
      }, 1000);
      });
      //setInterval(function(){
      links_refresh();
      button_refresh();
      //},1000);
    </script>
  </body>
</html>
